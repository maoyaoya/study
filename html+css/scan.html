<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>css6</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: relative;
      left: 500px;
      top: 100px;
      text-align: center;
      line-height: 100px;
      color: #fff;
    }

    div img {
      position: absolute;
      left: 110px;
      top: 20px;
      display: none;
    }

    div:hover img {
      display: block;
    }
  </style>
</head>

<body>
  <div>
    扫二维码
    <img src="images/code.png">
  </div>
</body>

</html>
