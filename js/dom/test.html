var arr = [6, 5, 4, 2, 3, 1];
        //声明一个变量，记录比较的轮数
        var count = 0;


        for (var i = 0; i < arr.length - 1; i++) {  //外层循环控制的是轮数

            //先声明一个变量flag = true。
            var flag = true;

            for (var j = 0; j < arr.length - 1 - i; j++) {
                //arr[j] arr[j+1]
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    //如果发生了交换，就把flag的值改成flase。
                    flag = false;
                }
            }

            //如果经过上面的for循环，发现一次交换都没有，说明到这里数组已经排好序了，剩下的轮数根本就不用继续。
            //如果到了这里，之前声明的flag的值还是原来的true，说明上面的for里面一次交换都没有。
            //一次交换都没有，说明已经排好序了，剩下的轮数就可以不用做了。
            if (flag) {
                break;
            }

            count++;
        }

function sum(num1, num2) {
            var su = 0;
            var min = num1 < num2 ? num1 : num2;
            var max = num1 < num2 ? num2 : num1;
            for (var i = min; i <= max; i++) {
                su += i;
            }
            return su;
        }
