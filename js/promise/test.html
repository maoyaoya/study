    // race的应用
    function requestImg() {
      var p = new Promise(function (resolve, reject) {
        var img = new Image();
        img.onload = function () {
          resolve(img);
        }
        img.src = 'xxxx'
      })
    }

    function timeout() {
      var p = new Promise(function (resolve, reject) {
        setTimeout(function () {
          reject('图片请求超时')
        }, 5000);
      })
      return p;
    }
    Promise.race([requestImg(), timeout()]).then(function (results) {
      console.log(results);
    }).catch(function (reason) {
