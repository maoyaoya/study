<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-for</title>
</head>

<body>
    <h1>v-for</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">
                {{ item}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) in sortStudent">
                {{index+1}}:{{student.name}}-{{student.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                items: [53, 21, 22, 54, 58, 45, 7],
                students: [
                    { name: 'xf', age: 21 },
                    { name: 'panda', age: 15 },
                    { name: 'penny', age: 7 }
                ]
            },
            computed: {
                sortItems: function () {
                    return this.items.sort(sortNumber);
                },
                sortStudent: function () {
                    return sortByKey(this.students, 'age');
                }
            }

        })
        function sortNumber(a, b) {
            return a - b;
        }

        //数组对象的排序方法
        function sortByKey(arry, key) {
            return arry.sort(function (a, b) {
                var x = a[key];
                var y = b[key];
                return x - y;
                //((x < y) ? -1 : ((x > y) ? 1 : 0))
            })
        }
    </script>
</body>

</html>
