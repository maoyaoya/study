<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Helloworld</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <div v-on:click="handleClick">{{content}}</div>
    </div>

    <script type=text/javascript>
        new Vue({
            el: '#root',
            data: {
                content: 'hello'
            },
            methods: {
                handleClick: function () {
                    this.content="world"
                }
            }
        })
    </script>
</body>
