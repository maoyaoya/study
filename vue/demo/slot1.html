<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>动态组件</title>
</head>

<body>
    <h1>动态组件</h1>
    <hr>
    <div id="app">
        <child>
            <template slot-scope="prop">
                <h1> {{prop.item}}</h1>

            </template>
        </child>
    </div>
    <script type="text/javascript">
        Vue.component('child', {
            data: function () {
                return {
                    items: [1, 2, 3, 4]
                }
            },
            template: `<div>
            <ul>
                <slot v-for="item in items"
                :item=item></slot>
            </ul>
            </div>`
        })

        var app = new Vue({
            el: '#app',


        })
    </script>
</body>

</html>
