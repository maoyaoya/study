<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>vue中的样式绑定</title>
</head>

<body>
    <h1>vue中的样式绑定</h1>
    <hr>
    <div id="app">
        <div :style="[styleObj]" @click="handelClick">
            hello
        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                styleObj: {
                    color: "black"
                }
            },
            methods: {
                handelClick: function () {
                    this.styleObj.color = this.styleObj.color === 'black' ? 'red' : 'black';
                }
            }
        })
    </script>
</body>

</html>
