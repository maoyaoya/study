<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-model</title>
</head>

<body>
    <h1>v-model数据源绑定</h1>
    <hr>
    <div id="app">
        <p>文本信息：{{message}}</p>
        <h3>文本框</h3>
        <input type="text" v-model="message" />
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="select" v-model="isTure" />
        <lable for="select">{{ isTure }}</lable>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="xf" value="xf" v-model="name" />
            <lable for="xf">xf</lable>
            <input type="checkbox" id="panda" value="panda" v-model="name" />
            <lable for="xf">panda</lable>
            <input type="checkbox" id="maoyao" value="maoyao" v-model="name" />
            <lable for="xf">maoyao</lable>
        </p>
        <p>{{name}}</p>
        <hr>
        <h3>性别选择</h3>
        <input type="radio" id="one" value="男" v-model="sex" />
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex" />
        <label for="two">女</label>
        <p>你选择的性别为：{{sex}}</p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!',
                isTure: false,
                name: [],
                sex: ''
            }
        })
    </script>
</body>

</html>
