<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-bind</title>
</head>

<body>
    <h1>v-bind绑定标签上的属性</h1>
    <hr>
    <div id="app">
        <div v-bind:class="className">1.绑定class</div>
        <div v-bind:class="{classA:isOK}">2.绑定class中的判断</div>
        <div v-bind:class="[classA,classB]">3.绑定class中的数组</div>
        <hr>
        <div v-bind:class="isOK?classA:classB">4.绑定class中的三元运算符</div>
        <input type="checkbox" id="select" v-model="isOK">
        <label for="select">isOk={{isOK}}</label>
        <hr>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.绑定style对象</div>
    </div>

    <style>
        .classA {
            color: red;
        }

        .classB {
            font-size: 150%;
        }
    </style>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                className: 'classA',
                isOK: true,
                classA: 'classA',
                classB: 'classB',
                red: 'red',
                font: '20px',
                styleObject: {
                    color: 'green',
                    fontSize: '20px'
                }
            }
        })
    </script>
</body>

</html>
