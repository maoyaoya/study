<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>vue生命周期</title>
</head>

<body>
    <h1>vue生命周期</h1>
    <hr>
    <div id="app">
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            template: '<div>{{test}}</div>',
            data: {
                test: 'hello word'
            },
            beforeCreate: function () {
                console.log('beforeCreate');
            },
            created: function () {
                console.log('created')
            },
            beforeMount: function () {
                console.log(this.$el);
                console.log(' beforeMount')
            },
            mounted: function () {
                console.log(this.$el);
                console.log(' mounted')
            },
            beforeDestroy: function () {
                console.log(' beforeDestroy')
            },
            destroyed: function () {
                console.log('destroyed')
            },
            beforeUpdate: function () {
                console.log(' beforeUpdate')
            },
            updated: function () {
                console.log('  updated')
            },
        })
    </script>
</body>

</html>
